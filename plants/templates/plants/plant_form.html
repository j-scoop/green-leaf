{% extends 'plants/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="content-section">
    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">New Plant</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Add plant</button>
        </div>
    </form>
  </div>
{% endblock %}
